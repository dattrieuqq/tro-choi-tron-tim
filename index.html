<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr√≤ ch∆°i tr·ªën t√¨m</title>
  <style>
    body {
      background-color: #4da6ff; /* n·ªÅn xanh d∆∞∆°ng */
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      background-color: white;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 30px;
      line-height: 100px;
      transition: background 0.3s;
    }
    .cell.found {
      background-color: lightgreen;
      pointer-events: none;
    }
    .cell.wrong {
      background-color: #ff9999;
    }
    #broken-heart {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      z-index: 1000;
    }
    #restart {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<h1>üîç T√¨m ch·ªó tr·ªën!</h1>
<p>B·∫°n ch·ªâ ƒë∆∞·ª£c ch·ªçn 3 l·∫ßn!</p>
<div class="grid" id="grid"></div>

<img id="broken-heart" src="https://cdn-icons-png.flaticon.com/512/1077/1077086.png" alt="Tr√°i tim tan v·ª°">
<br>
<button id="restart" onclick="initGame()">Ch∆°i l·∫°i üîÅ</button>

<script>
  const gridEl = document.getElementById('grid');
  const brokenHeart = document.getElementById('broken-heart');
  const restartBtn = document.getElementById('restart');

  let hideIndex;
  let attempts;

  function initGame() {
    gridEl.innerHTML = '';
    brokenHeart.style.display = 'none';
    restartBtn.style.display = 'none';
    attempts = 0;
    hideIndex = Math.floor(Math.random() * 9);

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.onclick = () => handleClick(cell, i);
      gridEl.appendChild(cell);
    }
  }

  function handleClick(cell, index) {
    if (attempts >= 3) return;

    if (index === hideIndex) {
      cell.textContent = 'üéâ';
      cell.classList.add('found');
      alert('B·∫°n ƒë√£ t√¨m ƒë√∫ng ch·ªó tr·ªën!');
      restartBtn.style.display = 'block';
    } else {
      cell.textContent = '‚ùå';
      cell.classList.add('wrong');
      cell.onclick = null;
      attempts++;
      if (attempts >= 3) {
        brokenHeart.style.display = 'block';
        restartBtn.style.display = 'block';
      }
    }
  }

  initGame();
</script>

</body>
</html>
